                                app.preloader.hide();  
                            }
                        );  
                    },
                    function(error){},
                    function(){}
                );

                    function(tx){
                        tx.executeSql(
                            "Select opcion,valor from selectcheck WHERE id_cedula = ? AND fase = '1'",
